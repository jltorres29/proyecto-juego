<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <div id="game-board">
        <audio id="playing-sound" loop>
            <source src="./sounds/playingSound.mp3" type="audio/mp3">
        </audio>
        <audio id="shoot-sound">
            <source src="./sounds/shoot.mp3" type="audio/mp3">
        </audio>

        <div id="bullets-div"></div>

        <div id="enemy-div"></div>

        <div id="intro-game">
            <button id="intro-game-btn">START</button>
        </div>

        <div id="game-board-player" class="hidden-div">
            <div id="select-player">
                <button id="intro-game-player1-btn">
                    <h4>PLAYER 1</h4>
                </button>
                <button id="intro-game-player2-btn">
                    <h4>PLAYER 2</h4>
                </button>
            </div>
            <div id="controls-players">
                <div id="player1">
                    <h3>CONTROLLER PLAYER 1</h3>
                    <ul>
                        <li>GO RIGHT => ARROW RIGHT</li><br>
                        <li>GO LEFT => ARROW LEFT</li><br>
                        <li>SHOOT => ARROW UP</li>
                    </ul>
                </div>
                <div id="player2">
                    <h3>CONTROLLER PLAYER 2</h3>
                    <ul>
                        <li>GO RIGHT => LETTER D</li><br>

                        <li>GO LEFFT => LETTER A</li><br>
                        <li>SHOOT => LETTER W</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="end-game" class="hidden">
            <audio id="end-sounds">
                <source src="./sounds/endSoundGameOver.mp3" type="audio/mp3">
            </audio>
            <div id="end-game-score1">
            </div>
            <div id="end-game-score2">
            </div>
            <div>
                <button id='restart-btn'>
                    RESTART
                </button>
            </div>
        </div>
    </div>


    <script src="./src/background.js"></script>
    <script src="./src/enemy.js"></script>
    <script src="./src/score2.js"></script>
    <script src="./src/score.js"></script>
    <script src="./src/bullet.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>



</body>

</html>
