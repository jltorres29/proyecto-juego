<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/style.css" rel="stylesheet">
    <style>
        .blink {
            animation: blinker 2s linear infinite;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="game-board">
        <audio id="playing-sound" volume="2000" loop>
            <source src="./sounds/ringtones-tema-zelda.mp3" type="audio/mp3">
        </audio>
        <audio id="shoot-sound">
            <source src="./sounds/shoot.mp3" type="audio/mp3">
        </audio>
        <audio id="boom-sound">
            <source src="./sounds/bombRemove.mp3" type="audio/mp3">
        </audio>
        <audio id="hurt-sound">
            <source src="./sounds/hurt.mp3" type="audio/mp3">
        </audio>

        <div id="bullets-div"></div>

        <div id="enemy-div"></div>

        <div id="intro-game">
            <button class="blink" id="intro-game-btn">START</button>
        </div>

        <div id="game-board-player" class="hidden-div">
            <div id="select-player">
                <button id="intro-game-player1-btn">
                    <h4>1 PLAYER</h4>
                </button>
                <button id="intro-game-player2-btn">
                    <h4>2 PLAYER</h4>
                </button>
            </div>
            <div id="controls-players">
                <div id="player1">
                    <h3>CONTROLLER PLAYER 1</h3>
                    <ul>
                        <li>GO RIGHT => ARROW RIGHT</li><br>
                        <li>GO LEFT => ARROW LEFT</li><br>
                        <li>SHOOT => ARROW UP</li>
                    </ul>
                </div>
                <div id="player2">
                    <h3>CONTROLLER PLAYER 2</h3>
                    <ul>
                        <li>GO RIGHT => LETTER D</li><br>
                        <li>GO LEFFT => LETTER A</li><br>
                        <li>SHOOT => LETTER W</li>
                    </ul>
                </div>
            </div>

            <div id="difficulty">
                <button class="difficulty-button" id="difficulty-less-button">-</button>
                <button class="difficulty-button" id="return-easy-button">
                    <span id="difficulty-text">EASY: 25 POINTS TO WIN</span> 
                </button>
                <button class="difficulty-button" id="difficulty-more-button">+</button>
            </div>
        </div>

        <div id="end-game" class="hidden-div">
            <audio id="end-sounds">
                <source src="./sounds/endSoundGameOver.mp3" type="audio/mp3">
            </audio>
            <div id="end-game-score1">
            </div>
            <div>
                <button class='restart-btn'>
                    RESTART
                </button>
            </div>
            <div id="end-game-score2">
            </div>
        </div>
        <div id="win-game" class="hidden-div">
            <audio id="win-sounds">
                <source src="./sounds/item-zelda-ringtones.mp3" type="audio/mp3">
            </audio>
            <div id="win-game-score1">
            </div>
            <div>
                <button class='restart-btn'>
                    RESTART
                </button>
            </div>
            <div id="win-game-score2">
            </div>
        </div>
    </div>

    <script src="./src/background.js"></script>
    <script src="./src/enemy.js"></script>
    <script src="./src/score2.js"></script>
    <script src="./src/score.js"></script>
    <script src="./src/bullet.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>

</body>

</html>
